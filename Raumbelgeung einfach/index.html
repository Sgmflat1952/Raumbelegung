<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raumbelegungssystem</title>
  <style>
    .room-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4 Spalten f체r die R채ume */
      gap: 10px;
    }
    .room {
      padding: 20px;
      text-align: center;
      border: 2px solid #ccc;
      border-radius: 5px;
      transition: background-color 0.3s;
      cursor: pointer;
    }
    .free {
      background-color: #d4edda;
    }
    .occupied {
      background-color: #f8d7da;
    }
    .room select, .room button, .room input {
      margin-top: 10px;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Raumbelegungssystem</h1>
  <div class="room-grid" id="roomGrid">
    <!-- R채ume werden dynamisch eingef체gt -->
  </div>

  <script src="script.js"></script>
</body>
</html>
